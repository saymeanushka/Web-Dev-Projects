<html>
  <head>
    <title>sign up page</title>
  </head>
  <body
    bgcolor="blue"
    background="https://gallery.yopriceville.com/downloadfullsize/send/263"
  >
    <center>
      <img
        src="https://static.wixstatic.com/media/5f8a83_ca737634cf2147b18ec224186bd4cf4b~mv2.png/v1/fill/w_165,h_165,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/5f8a83_ca737634cf2147b18ec224186bd4cf4b~mv2.png"
        width="250 px"/>
    </center>
    
    <form>
      <center>
        <div style="border:1px solid black; width:25%; height: 520px; background-image: url(https://static.vecteezy.com/system/resources/previews/005/068/365/non_2x/abstract-orange-and-white-color-background-with-geometric-shape-illustration-vector.jpg); border-radius: 5%;">

        <hr width="100%" size="2" align="center" color="black" />

        <label for="name">Name</label>

        <br /><br />
        <label for="dob">DOB:</label>
        <input type="date" id="DOB" />

        <label for="email">Email:</label>

        <label for="username">Username:</label>
        <input type="text" id="username" />
        <br /><br />
        <label for="password">Password:</label>

        <input type="text" id="contact" />
        <br /><br />
        <hr width="100%" size="2" align="center" color="black" />

          ><input type="button" value="SIGN UP"
        /></a>
        <hr width="100%" size="2" align="center" color="black" />

        <a href="http://127.0.0.1:5500/lOGIN.HTML "

        /></a>
        <hr width="100%" size="2" align="center" color="black" />
      </div>
      </center>
    </form>
  
  </body>
